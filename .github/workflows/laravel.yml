name: Laravel CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'  
          extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, mysqlnd, gd, zip, bcmath
          coverage: none

      - name: Validate composer.json
        run: composer validate --strict

      - name: Install Dependencies
        run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Copy Environment File
        run: cp .env.example .env || echo ".env.example not found, creating basic .env"

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Check PHP Version
        run: php --version

      - name: Check PHP Syntax
        run: |
          echo "üîç Checking PHP syntax with PHP $(php --version | head -n 1 | cut -d' ' -f2)..."
          
          # Check app directory
          for file in $(find app -name "*.php"); do
            php -l "$file" || { echo "Syntax error in: $file"; exit 1; }
          done
          
          # Check database directory
          for file in $(find database -name "*.php"); do
            php -l "$file" || { echo "Syntax error in: $file"; exit 1; }
          done
          
          # Check routes
          php -l routes/web.php || { echo "Syntax error in routes/web.php"; exit 1; }
          
          echo "All PHP files have valid syntax!"

      - name: Check Laravel Artisan Commands
        run: |
          php artisan --version
          php artisan config:clear
          php artisan cache:clear

      - name: Run Tests
        run: php artisan test

      - name: Completion Message
        run: echo "Laravel CI/CD completed successfully!"